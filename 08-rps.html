<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- INLINE CSS STYLE -->

		<title>08RPS</title>
	</head>
	<body>
		<p>Rock Paper Scissors</p>
		<button onclick="playGame('rock')">Rock</button>
		<button onclick="playGame('paper')">Paper</button>
		<button onclick="playGame('scissors');">Scissors</button>

		<button
			onclick="score.wins = 0; score.losses =0; score.ties =0; localStorage.removeItem('score');"
		>
			Reset Score
		</button>

		<!-- SCRIPT TAG for JavaScript -->
		<script>
			// const score = { wins: 0, losses: 0, ties: 0 };
			// the || symbol is the Default Operator
			let score = JSON.parse(localStorage.getItem('score')) || {
				wins: 0,
				losses: 0,
				ties: 0,
			};

			// if (!score) is also null value
			/* if (score === null) {
				score = { wins: 0, losses: 0, ties: 0 };
			} */

			// localStorage.getItem('message');
			// console.log(localStorage.getItem('score'));
			// console.log(JSON.parse(localStorage.getItem('score')));

			function playGame(playerMove) {
				const computerMove = pickComputerMove();
				let result = '';
				/* 3 if-statement branches: scissors, paper, rock */
				if (playerMove === 'scissors') {
					if (computerMove === 'rock') {
						result = 'you lose';
					} else if (computerMove === 'paper') {
						result = 'you win';
					} else if (computerMove === 'scissors') {
						result = 'Tie';
					}
				} else if (playerMove === 'paper') {
					if (computerMove === 'rock') {
						result = 'you win';
					} else if (computerMove === 'paper') {
						result = 'Tie';
					} else if (computerMove === 'scissors') {
						result = 'you lose';
					}
				} else if (playerMove === 'rock') {
					if (computerMove === 'rock') {
						result = 'Tie';
					} else if (computerMove === 'paper') {
						result = 'you lose';
					} else if (computerMove === 'scissors') {
						result = 'you win';
					}
				}
				/* Update the Score Object */
				if (result === 'you win') {
					score.wins += 1;
					/* score.wins = score.wins + 1 */
				} else if (result === 'you lose') {
					score.losses += 1;
				} else if (result === 'Tie') {
					score.ties += 1;
				}
				/* Builtin localStorage function */
				localStorage.setItem('score', JSON.stringify(score));
				/* Template String, use multi-line */
				alert(
					`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
			       Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
				);
			}
			let computerMove = '';
			function pickComputerMove() {
				const randomNum = Math.random();
				let computerMove = '';

				if (randomNum >= 0 && randomNum < 1 / 3) {
					computerMove = 'rock';
				} else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
					computerMove = 'paper';
				} else if (randomNum >= 2 / 3 && randomNum < 1) {
					computerMove = 'scissors';
				}
				return computerMove;
			}
		</script>
	</body>
</html>
