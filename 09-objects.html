		<script>
			// Auto-Boxing special objects are wrapped around the string, number, boolean, symbol, Doesn't work with null, undefined
			console.log('hello'.length);
			console.log('hello'.toUpperCase());

			const object1 = {
				message: 'hello',
			};
			// makes a copy of the refernce of the Object, not the object itself; this is called 'copy by reference'
			const object2 = object1;

			object1.message = 'good job';
			console.log(object1);
			// object2 is a copy of the reference of object1, so it will also change
			// object1 and object2 point to the same object in memory
			const object3 = {
				message: 'good job',
			};
			// Objects are compared by references, not by values
			console.log(object3 === object1);
			console.log(object1 === object2);

			const object4 = {
				message: 'good job',
				price: 799,
			};
			// const message = object4.message;
			// destructuring : takes the message property from object4 and assigns it to a variable called message
			const { message, price } = object4;
			console.log(message);
			console.log(price);

			// shorthand for destructuring: if the Property and the Variable have the same name; this can be typed once.
			const object5 = {
				// message: message,
				message,
			};
			console.log(object5);
