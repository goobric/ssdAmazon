<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- INLINE CSS STYLE -->
		<style>
			.btn-red {
				background-color: red;
				color: azure;
				border: none;
			}
			.btn-blue {
				background-color: blue;
				color: antiquewhite;
				border: solid 2px yellowgreen;
			}
		</style>
		<title>HTML CSS</title>
	</head>
	<body>
		<button title="Tooltip" class="btn-red" onclick="alert('Well done Lynn!')">
			Hello Lynn
		</button>
		<p>
			this is a paragraph of text with a
			<button class="btn-blue">button</button> inside
		</p>
		<!-- SCRIPT TAG for JavaScript -->
		<script>
			// using double forward slash / creates a Single Line Comment Text
			// alert('hello there Lynn');
			console.log(2 + 2);
			console.log('some' + ' ' + 'text');
		</script>
	</body>
</html>
